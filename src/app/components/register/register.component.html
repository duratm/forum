<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" [(ngModel)]="name" name="name" required>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" [(ngModel)]="username" name="username" required>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" [(ngModel)]="email" name="email" required>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Avatar</label>
    <input class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="file" id="avatar" (change)="onFileSelected($event)">
    <img [src]="avatarUrl" *ngIf="avatarUrl" alt="User Avatar" class="mt-4 h-24 w-24 object-cover">
  </div>
  <div class="mb-6">
    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" [(ngModel)]="password" name="password" required>
  </div>
  <div class="mb-6">
    <label class="block text-gray-700 text-sm font-bold mb-2">Confirm password</label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" [(ngModel)]="passwordConfirm" name="passwordConfirm" required>
  </div>
  <div *ngIf="serverResponse" class="mt-4 text-center">
    {{ serverResponse }}
  </div>
  <div class="flex items-center justify-between">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
      Register
    </button>
  </div>
</form>
